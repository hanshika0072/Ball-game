<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
<title>Ball Breaker — Responsive Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-wrap">
    <canvas id="c"></canvas>

    <div class="hud">
      <div class="pill" id="score">Score: 0</div>
      <div class="pill" id="lives">Lives: 3</div>
      <div class="pill" id="level">Level: 1</div>
    </div>

    <div class="controls">
      <button id="pauseBtn" class="secondary">Pause</button>
      <button id="restartBtn">Restart</button>
    </div>

    <div class="smallHint">Tap/drag the paddle (bottom) — or use ← → keys</div>

    <div id="overlay" class="overlay" style="display:flex">
      <div class="title">Ball Breaker</div>
      <div class="sub">Break all bricks. Tap to launch. Drag or use keyboard to move the paddle.</div>
      <div style="display:flex; gap:10px;">
        <button id="startBtn">Start Game</button>
        <button id="howBtn" class="secondary">How to Play</button>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
